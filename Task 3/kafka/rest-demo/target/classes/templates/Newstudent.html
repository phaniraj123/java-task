<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <h3> Enter the student details</h3>


    <form class="row g-3 needs-validation" novalidate th:action="@{/register}" th:object="${student}" method = "post">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Student Id</label>
            <input type="text" th:field ="*{studentID}" class="form-control" id="validationCustom01" placeholder="Id" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Student Name</label>
            <input type="text" th:field ="*{studentName}" class="form-control" id="validationCustom02" placeholder="Name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Student DOB</label>
            <input type="date" th:field ="*{studentDOB}" class="form-control" id="validationCustom01" value="1234" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>


        <div class="col-md-6">
            <label for="Stream" class="form-label">Student Branch</label>
            <input type="text" th:field ="*{studentBranch}" class="form-control" id="Stream">
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Student GPA</label>
            <input type="number" th:field ="*{studentGPA}" id="validationCustom05" name="quantity" min="1" max="10" step=".1">
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
